<!DOCTYPE html>
<html>
<head>
  <title>Interactive Map</title>
  <style>
    /* Style for the map container */
    #map {
      height: 550px;
      width: 100%;
    }
  </style>
</head>
<body>

 <script src="script.js"></script>
</body>

<!-- Add Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
/>

<!-- Create a div for the map -->
<div id="map" style="height: 550px;"></div>

<!-- Add Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
  // Initialize the map
  var map = L.map('map').setView([20.5937, 78.9629], 5); // Set the initial coordinates and zoom level

  // Add a tile layer (in this case, OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  // You can add markers, polygons, and more using Leaflet's functionalities
  // For example:
  var marker = L.marker([20.5937, 78.9629]).addTo(map);
  marker.bindPopup("<b>Hello!</b><br>This is India.").openPopup();
</script>

</html>
